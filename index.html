<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORDLE CLONE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Wordle Clone</h1>
    <div class="game-container">
        <div class="wordle-grid">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>

        <div class="wordle-grid">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>

        <div class="wordle-grid">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>

        <div class="wordle-grid">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>

        <div class="wordle-grid">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>

        <div class="wordle-grid">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>

        <div class="keyboard">
            <div class="keyboard-row">
                <button data-key="e">E</button>
                <button data-key="r">R</button>
                <button data-key="t">T</button>
                <button data-key="y">Y</button>
                <button data-key="u">U</button>
                <button data-key="ı">I</button>
                <button data-key="o">O</button>
                <button data-key="p">P</button>
                <button data-key="ğ">Ğ</button>
                <button data-key="ü">Ü</button>
            </div>
            <div class="keyboard-row">
                <div class="spacer half"></div>
                <button data-key="a">A</button>
                <button data-key="s">S</button>
                <button data-key="d">D</button>
                <button data-key="f">F</button>
                <button data-key="g">G</button>
                <button data-key="h">H</button>
                <button data-key="j">J</button>
                <button data-key="k">K</button>
                <button data-key="l">L</button>
                <button data-key="ş">Ş</button>
                <button data-key="i">İ</button>
            </div>  
            <div class="keyboard-row">
                <button data-key="Enter" class="key-wide">ENTER</button>
                <button data-key="z">Z</button>
                <button data-key="c">C</button>
                <button data-key="v">V</button>
                <button data-key="b">B</button>
                <button data-key="n">N</button>
                <button data-key="m">M</button>
                <button data-key="ö">Ö</button>
                <button data-key="ç">Ç</button>
                <button data-key="Backspace" class="key-wide">⌫</button>
                </div>
     </div>
    <script src="script.js"></script>
</body>
</html>
